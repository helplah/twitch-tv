<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Jenssen Lee">
        <meta name="description" content="Webpage shows Twitch streamers current status">
        <title>Twitch TV</title>
        <!-- script defer ensure script is fetched in parallel with html parsing
            and executed when the page has finished parsing -->
        <script defer src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script defer src="js/index.js"></script>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <div class="row" id="header">
                <h1 class="header">Twitch Streamers</h1>
                <div class="menu">
                    <div class="selector active" id="all">
                        <div class="circle"></div><p>All</p>
                    </div>
                    <div class="selector" id="online">
                        <div class="circle"></div><p>Online</p>
                    </div>
                    <div class="selector" id="offline">
                        <div class="circle"></div><p>Offline</p>
                    </div>
                </div>
            </div>
            <div id="display"></div>
            <footer></footer>
        </main>
    </body>
</html>
